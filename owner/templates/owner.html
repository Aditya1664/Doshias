<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Dark Theme */
        body {
            background-color: #ffffff;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Container */
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            font-size: 1.2rem;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 300px;
            text-align: center;
            display: inline-block;
        }

        .btn.add {
            background-color: #2196F3;
        }

        .btn.search {
            background-color: #2196F3;
        }

        .btn:hover {
            border-color: #ffffff;
            transform: scale(1.05);
        }


        button:hover {
            background-color: #0056b3;
        }

        #logoutButton {
            background-color: rgb(1, 87, 179);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

           
        }
    </style>
</head>
<body>
    <form id="logoutForm" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" id="logoutButton" class="logout-btn style"
            style="position: absolute; top: 1%; right: 1%; padding: 5px -5px;">
            <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i> Logout 
        </button>
    </form>
    <div class="container">
        <h1>Product Management</h1>
        <div class="btn-container">
            <a href="{% url 'add_product' %}" class="btn add">‚ûï Add Product</a>
            <a href="{% url 'search_product' %}" class="btn search">üîç Search Products</a>
        </div>
    </div>
</body> 
</html>
