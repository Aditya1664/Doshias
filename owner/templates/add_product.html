<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Row for inline fields */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .row div {
            flex: 1;
        }

        /* Readonly input */
        input[readonly] {
            background: #f0f0f0;
            color: #666;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Search Link */
        .search-link {
            text-align: center;
            margin-top: 15px;
        }

        .search-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .search-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function calculateFinalPrice() {
            let mrp = parseFloat(document.getElementById("id_mrp").value) || 0;
            let discount = parseFloat(document.getElementById("id_discount").value) || 0;
            let finalPrice = mrp - (mrp * discount / 100);
            document.getElementById("id_final_price").value = finalPrice.toFixed(2);
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Add Product</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Company Name -->
            <label for="id_company_name">Company Name</label>
            {{ form.company_name }}

            <!-- Part Number and Car Model in One Row -->
            <div class="row">
                <div>
                    <label for="id_part_number">Part Number</label>
                    {{ form.part_number }}
                </div>
                <div>
                    <label for="id_car_model">Car Model</label>
                    {{ form.car_model }}
                </div>
            </div>

            <!-- Description as Text Input -->
            <label for="id_description">Description</label>
            <input type="text" name="description" id="id_description" value="{{ form.description.value|default:'' }}">

            <!-- MRP and Discount in One Row -->
            <div class="row">
                <div>
                    <label for="id_mrp">MRP</label>
                    <input type="number" step="0.01" name="mrp" id="id_mrp" value="{{ form.mrp.value|default:'' }}" oninput="calculateFinalPrice()">
                </div>
                <div>
                    <label for="id_discount">Discount (%)</label>
                    <input type="number" step="0.01" name="discount" id="id_discount" value="{{ form.discount.value|default:'' }}" oninput="calculateFinalPrice()">
                </div>
            </div>

            <!-- Final Price (Read-Only) -->
            <label for="id_final_price">Final Price</label>
            <input type="number" step="0.01" name="final_price" id="id_final_price" value="{{ form.final_price.value|default:'' }}" readonly>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="search-link">
            <a href="{% url 'search_product' %}">Search Products</a>
        </div>
    </div>

</body>
</html>
