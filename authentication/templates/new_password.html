<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(225, 227, 226);;
        }

        .form-container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(1, 58, 119);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(1, 87, 179);
        }

        .form-container .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .form-container .alert.success {
            background-color: #d4edda;
            color: rgb(1, 87, 179);
        }

        .form-container .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-container input[type="text"], .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .form-container input[type="text"]:focus {
            border-color: rgb(1, 87, 179);
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(1, 87, 179);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: rgb(1, 87, 179);
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: rgb(1, 87, 179);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <input type="password" name="password1" placeholder="Enter New Password" required>
            <input type="password" name="password2" placeholder="Confirm New Password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
